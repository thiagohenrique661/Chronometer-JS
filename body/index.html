<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chronometer</title>
</head>
<body>

    
    <h1 id="title-main">Chronometer</h1>
    <div id="content-main">
        <h1 id="time">00:00:000</h1>
        <div id="btn">


            <button style="--clr:#39FF14" onclick="startChonometer()"><span>Start</span><i></i></button>
            <button style="--clr:#43B1E6" onclick="pauseChonometer()"><span>Pause</span><i></i></button>
            <button style="--clr:#F00E0E" onclick="stoppedChronometer()"><span>Stop</span><i></i></button>
        </div>

    </div>
    
    <script src="/script/index.js"></script>
</body>

</html>
